<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <meta name="Author" content="_nJohannes">
    <link rel="shortcut icon" href="#">
    <script defer src="registrering.js"></script>
    <title>Registrer deltakelse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root">
    <fieldset class="registrering">
        <legend>Registrering</legend>
        <div class="form">
            <label for="startnummer">Startnummer: </label>
            <input type="number" id="startnummer" autocomplete="off" value="1">
            <br>
            <label for="navn">Navn: </label>
            <input type="text" id="navn" required name="navn" autocomplete="off">
            <br>
            <label for="sluttid">Sluttid: </label>
            <input type="time" id="sluttid" step="2" min="00:00:01" max="23:59:59">
            <br>
            <button id="btn">Legg til deltaker</button>
        </div>
    </fieldset>

    <fieldset class="table-container">
        <div id="inputfilter">
            <label for="fra">Fra: </label><input type="time" id="fra" step="2" min="00:00:01" max="23:59:59"/>
            <br>
            <label for="til">Til: </label><input type="time" id="til" step="2" min="00:00:01" max="23:59:59"/>
            <br>
            <button id="sortBtn">Sorter </button>
            <button id="resetBtn">Reset </button>
        </div>
        <legend>Deltakere</legend>
        <div id="liste">
            <table id="entries" class="hidden tabell">
                <thead>
                <tr>
                    <th scope="col">Posisjon </th>
                    <th scope="col">Navn </th>
                    <th scope="col">Startnummer </th>
                    <th scope="col">Sluttid </th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </fieldset>
</div>
</body>
</html>
